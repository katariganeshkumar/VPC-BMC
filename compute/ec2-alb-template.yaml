AWSTemplateFormatVersion: '2010-09-09'
Description: 'EC2 Instances with Application Load Balancer - Two EC2 instances in separate private subnets behind an ALB'

Parameters:
  VpcStackName:
    Type: String
    Description: Name of the VPC CloudFormation stack
    Default: vpc-1
  
  InstanceType:
    Type: String
    Description: EC2 instance type
    Default: t3.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t3.micro
      - t3.small
      - t3.medium
  
  AMIId:
    Type: String
    Description: AMI ID for EC2 instances (leave empty to use default Amazon Linux 2)
    Default: ''
  
  Environment:
    Type: String
    Description: Environment name (e.g., dev, staging, prod)
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
  
  ApplicationName:
    Type: String
    Description: Application name for resource naming
    Default: BMCapp
  
  HealthCheckPath:
    Type: String
    Description: Health check path for the ALB target group
    Default: /
  
  HealthCheckPort:
    Type: String
    Description: Health check port for the ALB target group
    Default: '80'
  
  CertificateArn:
    Type: String
    Description: ARN of SSL certificate for HTTPS listener (optional, leave empty for HTTP only)
    Default: ''
  
  AvailabilityZone2:
    Type: String
    Description: Second Availability Zone for ALB (should match VPC's AvailabilityZone2)
    Default: us-west-2b
  
  PublicSubnet2Cidr:
    Type: String
    Description: CIDR block for the second public subnet (for ALB)
    Default: 10.0.4.0/24

Resources:
  # Security Group for ALB
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ApplicationName}-ALB-SG'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !ImportValue
        Fn::Sub: '${VpcStackName}-VPC-ID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-ALB-SG'
        - Key: Environment
          Value: !Ref Environment
  
  # Security Group for EC2 Instances (allows traffic from ALB)
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ApplicationName}-EC2-SG'
      GroupDescription: Security group for EC2 instances behind ALB
      VpcId: !ImportValue
        Fn::Sub: '${VpcStackName}-VPC-ID'
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTP access from ALB
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTPS access from ALB
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !ImportValue
            Fn::Sub: '${VpcStackName}-Public-SG-ID'
          Description: SSH access from public subnet (for management)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-EC2-SG'
        - Key: Environment
          Value: !Ref Environment
  
  # IAM Role for EC2 instances (for SSM and CloudWatch)
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ApplicationName}-EC2-Role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-EC2-Role'
        - Key: Environment
          Value: !Ref Environment
  
  # Instance Profile for EC2 instances
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${ApplicationName}-EC2-Profile-${Environment}'
      Roles:
        - !Ref EC2InstanceRole
  
  # Second Public Subnet for ALB (required - ALB needs 2 subnets in different AZs)
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !ImportValue
        Fn::Sub: '${VpcStackName}-VPC-ID'
      AvailabilityZone: !Ref AvailabilityZone2
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-Public-Subnet-2'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Public
  
  # Route Table Association for Public Subnet 2
  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !ImportValue
        Fn::Sub: '${VpcStackName}-Public-RouteTable-ID'
  
  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn: PublicSubnet2RouteTableAssociation
    Properties:
      Name: !Sub '${ApplicationName}-ALB-${Environment}'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !ImportValue
          Fn::Sub: '${VpcStackName}-Public-Subnet-ID'
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-ALB'
        - Key: Environment
          Value: !Ref Environment
  
  # Target Group for ALB
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn:
      - EC2Instance1
      - EC2Instance2
    Properties:
      Name: !Sub '${ApplicationName}-TG-${Environment}'
      Port: 80
      Protocol: HTTP
      VpcId: !ImportValue
        Fn::Sub: '${VpcStackName}-VPC-ID'
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckPort: !Ref HealthCheckPort
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      TargetType: instance
      Targets:
        - Id: !Ref EC2Instance1
          Port: 80
        - Id: !Ref EC2Instance2
          Port: 80
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-TargetGroup'
        - Key: Environment
          Value: !Ref Environment
  
  # HTTP Listener for ALB
  ALBHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
  
  # HTTPS Listener for ALB (conditional, only if certificate is provided)
  ALBHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
  
  # EC2 Instance 1 in Private Subnet 1
  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !If
        - HasCustomAMI
        - !Ref AMIId
        - !Sub '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}'
      InstanceType: !Ref InstanceType
      SubnetId: !ImportValue
        Fn::Sub: '${VpcStackName}-Private-Subnet-1-ID'
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y amazon-ssm-agent httpd
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent
          systemctl enable httpd
          systemctl start httpd
          # Create a simple index page
          echo "<h1>EC2 Instance 1 - Private Subnet 1</h1><p>Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)</p>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-EC2-Instance-1'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private
  
  # EC2 Instance 2 in Private Subnet 2
  EC2Instance2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !If
        - HasCustomAMI
        - !Ref AMIId
        - !Sub '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2}}'
      InstanceType: !Ref InstanceType
      SubnetId: !ImportValue
        Fn::Sub: '${VpcStackName}-Private-Subnet-2-ID'
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y amazon-ssm-agent httpd
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent
          systemctl enable httpd
          systemctl start httpd
          # Create a simple index page
          echo "<h1>EC2 Instance 2 - Private Subnet 2</h1><p>Instance ID: $(curl -s http://169.254.169.254/latest/meta-data/instance-id)</p>" > /var/www/html/index.html
      Tags:
        - Key: Name
          Value: !Sub '${ApplicationName}-EC2-Instance-2'
        - Key: Environment
          Value: !Ref Environment
        - Key: Type
          Value: Private

Conditions:
  HasCustomAMI: !Not [!Equals [!Ref AMIId, '']]
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]

Outputs:
  ALBDNSName:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-DNS-Name'
  
  ALBARN:
    Description: ARN of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
    Export:
      Name: !Sub '${AWS::StackName}-ALB-ARN'
  
  TargetGroupARN:
    Description: ARN of the Target Group
    Value: !Ref ALBTargetGroup
    Export:
      Name: !Sub '${AWS::StackName}-TargetGroup-ARN'
  
  EC2Instance1Id:
    Description: EC2 Instance 1 ID
    Value: !Ref EC2Instance1
    Export:
      Name: !Sub '${AWS::StackName}-EC2-Instance-1-ID'
  
  EC2Instance2Id:
    Description: EC2 Instance 2 ID
    Value: !Ref EC2Instance2
    Export:
      Name: !Sub '${AWS::StackName}-EC2-Instance-2-ID'
  
  ALBURL:
    Description: URL to access the application via ALB
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
  
  SSMConnectCommand1:
    Description: Command to connect to EC2 Instance 1 via SSM Session Manager
    Value: !Sub 'aws ssm start-session --target ${EC2Instance1} --region ${AWS::Region}'
  
  SSMConnectCommand2:
    Description: Command to connect to EC2 Instance 2 via SSM Session Manager
    Value: !Sub 'aws ssm start-session --target ${EC2Instance2} --region ${AWS::Region}'
